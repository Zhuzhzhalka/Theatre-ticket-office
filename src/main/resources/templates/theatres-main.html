<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Театры</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container" mt-5>
	<h1>Список театров</h1>
	<a th:href="'/theatres/add'" class="btn btn-warning">Добавить театр</a>
	<div th:each="el : ${theatres}" class="alert alert-info mt-2">
		<h3 th:text="${el.getName()}"/>
		<p th:text="'дом: ' + ${el.getLocation().getBuilding()}"/>
		<p th:text="'улица: ' + ${el.getLocation().getStreet()}"/>
		<p th:text="'город: ' + ${el.getLocation().getTown()}"/>
		<p th:text="'страна: ' + ${el.getLocation().getCountry}"/>
		<a th:href="'/theatres/' + ${el.getId()}" class="btn btn-warning">Детали</a>
	</div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
