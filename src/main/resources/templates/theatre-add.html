<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление театра</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container" mt-5>
    <h1>Добавление театра</h1>
    <form action="/theatres/add" method="post">
        <input type="text" name="name" placeholder="Введите название театра" class="form-control">
        <input type="number" name="seatsGroundFloor" placeholder="Введите количество мест (партер)" class="form-control">
        <input type="number" name="seatsBalcony" placeholder="Введите количество мест (балкон)" class="form-control">
        <input type="number" name="seatsMezzanine" placeholder="Введите количество мест (бельэтаж)" class="form-control">
        <input type="number" name="building" placeholder="Введите адрес (дом)" class="form-control">
        <input type="text" name="street" placeholder="Введите адрес (улица)" class="form-control">
        <input type="text" name="town" placeholder="Введите адрес (город)" class="form-control">
        <input type="text" name="country" placeholder="Введите адрес (страна)" class="form-control">
        <button type="submit" class="btn btn-success">Добавить театр</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
