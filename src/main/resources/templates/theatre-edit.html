<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование театра</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container" mt-5>
    <h1>Редактирование театра</h1>
    <div th:each="el : ${theatre}">
        <form method="post">
            <input type="text" th:value="${el.getName()}" name="name" placeholder="Введите название театра" class="form-control">
            <input type="number" th:value="${el.getSeatsGroundFloor()}" name="seatsGroundFloor" placeholder="Введите количество мест (партер)" class="form-control">
            <input type="number" th:value="${el.getSeatsBalcony()}" name="seatsBalcony" placeholder="Введите количество мест (балкон)" class="form-control">
            <input type="number" th:value="${el.getSeatsMezzanine()}" name="seatsMezzanine" placeholder="Введите количество мест (бельэтаж)" class="form-control">
            <input type="number" th:value="${el.getLocation().getBuilding()}" name="building" placeholder="Введите адрес (дом)" class="form-control">
            <input type="text" th:value="${el.getLocation().getStreet()}" name="street" placeholder="Введите адрес (улица)" class="form-control">
            <input type="text" th:value="${el.getLocation().getTown()}" name="town" placeholder="Введите адрес (город)" class="form-control">
            <input type="text" th:value="${el.getLocation().getCountry()}" name="country" placeholder="Введите адрес (страна)" class="form-control">
            <button type="submit" class="btn btn-success">Обновить театр</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
