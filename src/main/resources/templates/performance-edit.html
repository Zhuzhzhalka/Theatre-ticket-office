<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование представления</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container" mt-5>
    <h1>Редактирование представления</h1>
    <div th:each="el : ${performance}">
        <form method="post">
            <input type="text" th:value="${el.getTitle()}" name="title" placeholder="Введите название театра" class="form-control">
            <input type="text" th:value="${el.getDuration()}" name="durationString" placeholder="Введите длительность представления" class="form-control">
            <input type="text" th:value="${el.getGenre()}" name="genre" placeholder="Введите жанр представления" class="form-control">
            <input type="text" th:value="${el.getRating()}" name="ratingString" placeholder="Введите рейтинг представления" class="form-control">
            <input type="text" th:value="${el.getDirector().getFirstName}" name="directorFirstName" placeholder="Введите фамилию режиссера" class="form-control">
            <input type="text" th:value="${el.getDirector().getLastName()}" name="directorLastName" placeholder="Введите имя режиссера" class="form-control">
            <button type="submit" class="btn btn-success">Обновить театр</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
