<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Билеты</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container" mt-5>
    <div th:each="el : ${performance}" class="alert alert-info mt-2">
        <p th:text="'Представление: ' + ${el.getTitle()}"/>
    </div>
    <div th:each="el : ${tickets}" class="alert alert-info mt-2">
        <p th:text="'Имя: ' + ${el.getPersonFirstName()}"/>
        <p th:text="'Фамилия: ' + ${el.getPersonLastName()}"/>
    </div>
    <div th:each="el : ${schedule}" class="alert alert-info mt-2">
        <p th:text="'Театр: ' + ${el.getTheatre().getName()} + '; дата: ' + ${el.getDateTime()}"/>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
