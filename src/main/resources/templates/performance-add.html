<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container" mt-5>
    <h1>Добавление представления</h1>
    <form action="/performances/add" method="post">
        <input type="text" name="title" placeholder="Введите название представления" class="form-control">
        <input type="text" name="durationString" placeholder="Введите длительность представления" class="form-control">
        <input type="text" name="genre" placeholder="Введите жанр представления" class="form-control">
        <input type="text" name="ratingString" placeholder="Введите рейтинг представления" class="form-control">
        <input type="number" name="director" placeholder="Введите режиссера" class="form-control">
        <button type="submit" class="btn btn-success">Добавить представление</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
