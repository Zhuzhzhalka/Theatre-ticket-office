<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Театральная касса</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Театральная касса</h1>
        <p class="lead text-muted">Симулятор театральной кассы. Возможен поиск по театрам и представлениям, покупка билетов.</p>
        <p>
          <a href="/theatres" class="btn btn-primary my-2">Театры</a>
          <a href="/performances" class="btn btn-secondary my-2">Представления</a>
        </p>
      </div>
    </div>
  </section>

    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div th:each="perf : ${performances}">

            <div class="card shadow-sm">

                <div class="card-body">
                  <p th:text="${perf.getTitle()}" class="card-title"></p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a th:href="'/performances/' + ${perf.getId()}" class="btn btn-sm btn-outline-secondary">Просмотреть</a>
                      <a th:href="'/performances/' + ${perf.getId()} + '/edit'" class="btn btn-sm btn-outline-secondary">Редактировать</a>
                    </div>
                    <small class="text-muted" th:text="${perf.getRating()}"></small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
