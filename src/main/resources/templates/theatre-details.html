<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Site blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container" mt-5>
    <div th:each="el : ${theatre}" class="alert alert-info mt-2">
        <h3 th:text="${el.getName()}"/>
        <p th:text="'дом: ' + ${el.getLocation().getBuilding()}"/>
        <p th:text="'улица: ' + ${el.getLocation().getStreet()}"/>
        <p th:text="'город: ' + ${el.getLocation().getTown()}"/>
        <p th:text="'страна: ' + ${el.getLocation().getCountry}"/>
        <p th:text="'Партер: ' + ${el.getSeatsGroundFloor()}"/>
        <p th:text="'Балкон: ' + ${el.getSeatsBalcony()}"/>
        <p th:text="'Бельэтаж: ' + ${el.getSeatsMezzanine()}"/>
        <a th:href="'/theatres/' + ${el.getId()} + '/edit'" class="btn btn-warning">Редактировать</a>
        <form th:action="'/theatres/' + ${el.getId()} +'/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
    <div th:each="el : ${schedule}" class="alert alert-info mt-2">
        <p th:text="'Представление: ' + ${el.getPerformance().getTitle()} + '; дата: ' + ${el.getDateTime()}"/>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
